[tool:pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add src to Python path for imports
pythonpath = . src

# Basic configuration - NO COVERAGE OPTIONS HERE
# Coverage should be handled explicitly by make coverage
addopts =
    --strict-markers
    --strict-config
    --tb=short
    -q

# Markers for different test types
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests (use -m 'not slow' to skip)
    mcp: MCP protocol tests
    storage: Storage backend tests
    security: Security validation tests
    performance: Performance/benchmark tests
    e2e: End-to-end tests

# Asyncio configuration
asyncio_mode = auto

# Test filtering - exclude problematic directories
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .coverage*
    coverage_html
    benchmarks
    scripts

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::RuntimeWarning:.*asyncio.*
    ignore::UserWarning:.*duckdb.*

# Minimum version
minversion = 6.0