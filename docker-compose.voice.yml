
# TeamAI Voice Platform Extension
# Use with main docker-compose.yml:
# docker compose -f docker-compose.yml -f docker-compose.voice.yml up -d

services:
  # Nginx Security Proxy - Rate limiting and DDoS protection
  nginx-voice-proxy:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.nginx
    container_name: nginx-voice-proxy
    ports:
      - "7880:7880"     # LiveKit HTTP/WebSocket (proxied with rate limiting)
      - "8080:8080"     # Voice-Bot HTTP (proxied, redirects to HTTPS)
      - "8443:8443"     # Voice-Bot HTTPS (proxied with rate limiting)
    environment:
      # Rate limiting configuration (adjustable per deployment)
      - VOICE_BOT_RATE_LIMIT=${VOICE_BOT_RATE_LIMIT:-10r/s}  # Voice-bot requests per second
      - LIVEKIT_RATE_LIMIT=${LIVEKIT_RATE_LIMIT:-20r/s}      # LiveKit requests per second (WebRTC needs more)
      - RATE_LIMIT_ZONE_SIZE=${RATE_LIMIT_ZONE_SIZE:-10m}    # Memory for rate limit tracking (10m = ~160k IPs)
    volumes:
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./voice-bot/certs:/etc/nginx/ssl:ro  # Share SSL certs with voice-bot
      - nginx-logs:/var/log/nginx
    networks:
      - context-store-network
      - voice-network
    depends_on:
      livekit:
        condition: service_healthy
      voice-bot:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

  # LiveKit Server for Real-Time Voice
  livekit:
    build:
      context: ./dockerfiles
      dockerfile: Dockerfile.livekit
    image: veris-memory/livekit:v1.7.0-healthcheck
    container_name: livekit-server
    ports:
      # HTTP/WebSocket now accessed via nginx proxy (internal only)
      - "7881:7881"     # TURN/TLS (if needed)
      - "50000-50100:50000-50100/udp"  # RTC UDP port range (cannot be proxied)
    environment:
      - "LIVEKIT_KEYS=${LIVEKIT_API_KEY:-devkey}: ${LIVEKIT_API_SECRET:-devsecret}"
      - LIVEKIT_WEBHOOK_URLS=${LIVEKIT_WEBHOOK_URLS:-}
    volumes:
      - ./docker/livekit/config.yaml:/etc/livekit.yaml:ro
    networks:
      - context-store-network
      - voice-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7880/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Voice Bot Service - Integrates LiveKit with MCP Memory
  voice-bot:
    build:
      context: ./voice-bot
      dockerfile: Dockerfile
    container_name: voice-bot
    environment:
      # LiveKit Configuration
      - LIVEKIT_URL=ws://livekit:7880
      - LIVEKIT_WS_URL=${LIVEKIT_WS_URL:-ws://135.181.4.118:7880}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY:-devkey}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET:-devsecret}

      # MCP Server Connection (using existing context-store)
      - MCP_SERVER_URL=http://context-store:8000
      - MCP_API_KEY=${MCP_API_KEY:-}

      # Redis for Session State (with authentication)
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379

      # Service Configuration
      - SERVICE_NAME=voice-bot
      - HOST=0.0.0.0
      - PORT=8002
      - LOG_LEVEL=info

      # SSL Configuration (configurable via environment variables)
      # Default paths for containerized deployment
      # Override via: export SSL_KEYFILE=/custom/path/key.pem SSL_CERTFILE=/custom/path/cert.pem
      - SSL_KEYFILE=${SSL_KEYFILE:-/app/certs/key.pem}
      - SSL_CERTFILE=${SSL_CERTFILE:-/app/certs/cert.pem}

      # Voice Configuration
      - STT_PROVIDER=${STT_PROVIDER:-deepgram}
      - TTS_PROVIDER=${TTS_PROVIDER:-elevenlabs}
      - STT_API_KEY=${STT_API_KEY:-}
      - TTS_API_KEY=${TTS_API_KEY:-}
    # Port 8002 now accessed via nginx proxy (nginx-voice-proxy:8443)
    # Removed external binding for security - traffic goes through rate-limited proxy
    ports: []
    depends_on:
      context-store:
        condition: service_healthy
      redis:
        condition: service_healthy
      livekit:
        condition: service_healthy
    networks:
      - context-store-network
      - voice-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      - ./voice-bot/app:/app/app:ro
      - ./voice-bot/certs:/app/certs:ro
      - voice-bot-logs:/app/logs

# Volumes for voice services
volumes:
  voice-bot-logs:
    driver: local
  nginx-logs:
    driver: local

# Networks
networks:
  voice-network:
    driver: bridge
    name: veris-memory-dev_voice-network
  context-store-network:
    external: false
    name: veris-memory-dev_context-store-network
