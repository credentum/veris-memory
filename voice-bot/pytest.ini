[pytest]
# Pytest configuration for voice-bot tests
# Note: Voice-bot uses 80% coverage requirement (not 90% like MCP server validators)
# Validators (â‰¥90% coverage) are part of the MCP server, not voice-bot
# Voice-bot uses Pydantic validation (built into FastAPI) instead of schema validators

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# Markers
markers =
    asyncio: marks tests as async (using pytest-asyncio)
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: marks tests as unit tests

# Async settings
asyncio_mode = auto

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
