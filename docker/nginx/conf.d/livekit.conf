# LiveKit Service - WebRTC signaling with rate limiting
# External access required for real-time voice communication

# Upstream backend
upstream livekit_backend {
    server livekit:7880 max_fails=3 fail_timeout=30s;
    keepalive 64;
}

# Main LiveKit server
server {
    listen 7880;
    server_name _;

    # Rate limiting - 20 requests per second for WebRTC (needs higher throughput)
    limit_req zone=livekit_limit burst=50 nodelay;
    limit_conn addr 50;

    # Logging
    access_log /var/log/nginx/livekit-access.log main;
    error_log /var/log/nginx/livekit-error.log warn;

    # Security headers (minimal for WebRTC compatibility)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Health check endpoint (no rate limiting)
    location = / {
        limit_req off;
        limit_conn off;
        proxy_pass http://livekit_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # WebSocket and HTTP endpoints
    location / {
        proxy_pass http://livekit_backend;
        proxy_http_version 1.1;

        # WebSocket support (critical for LiveKit)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Longer timeouts for WebRTC connections
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;

        # Disable buffering for real-time communication
        proxy_buffering off;
        proxy_request_buffering off;
    }
}

# Note: LiveKit UDP ports (50000-50100) cannot be proxied by nginx
# These ports remain directly exposed as required for WebRTC media streams
# Rate limiting for UDP is handled by LiveKit's internal mechanisms
