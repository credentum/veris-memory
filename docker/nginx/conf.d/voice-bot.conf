# Voice-Bot Service - HTTPS and HTTP with rate limiting
# External access required for web interface

# Upstream backend
upstream voice_bot_backend {
    server voice-bot:8002 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTPS server (primary)
server {
    listen 8443 ssl http2;
    server_name _;

    # SSL configuration
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Rate limiting - 10 requests per second, burst of 20
    limit_req zone=voicebot_limit burst=20 nodelay;
    limit_conn addr 10;

    # Logging
    access_log /var/log/nginx/voice-bot-access.log main;
    error_log /var/log/nginx/voice-bot-error.log warn;

    # Health check endpoint (no rate limiting)
    location /health {
        limit_req off;
        limit_conn off;
        proxy_pass https://voice_bot_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Main application
    location / {
        proxy_pass https://voice_bot_backend;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
}

# HTTP server (fallback, redirects to HTTPS)
server {
    listen 8080;
    server_name _;

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host:8443$request_uri;
    }

    # Health check available via HTTP
    location /health {
        limit_req zone=voicebot_limit burst=5 nodelay;
        proxy_pass http://voice_bot_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
