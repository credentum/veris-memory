# Nginx Security Proxy for Veris Memory Voice Services
# Provides rate limiting, DDoS protection, and security headers

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Rate limiting zones
    # Zone for voice-bot (configurable via VOICE_BOT_RATE_LIMIT env var, default: 10r/s)
    # Zone memory (configurable via RATE_LIMIT_ZONE_SIZE env var, default: 10m)
    limit_req_zone $binary_remote_addr zone=voicebot_limit:${RATE_LIMIT_ZONE_SIZE} rate=${VOICE_BOT_RATE_LIMIT};

    # Zone for LiveKit (configurable via LIVEKIT_RATE_LIMIT env var, default: 20r/s)
    limit_req_zone $binary_remote_addr zone=livekit_limit:${RATE_LIMIT_ZONE_SIZE} rate=${LIVEKIT_RATE_LIMIT};

    # Connection limit per IP
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # DDoS protection - limit request body size
    client_body_buffer_size 1M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # Timeouts to prevent slowloris attacks
    client_body_timeout 10s;
    client_header_timeout 10s;
    send_timeout 10s;

    # Include service-specific configurations
    include /etc/nginx/conf.d/*.conf;
}
