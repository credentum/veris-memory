version: '3.8'

services:
  # Qdrant - Vector Database (Test)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-test
    ports:
      - "6333:6333"
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__LOG_LEVEL=WARN
    tmpfs:
      - /qdrant/storage  # Use memory for faster tests
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:6333/health"]
      interval: 5s
      timeout: 3s
      retries: 3

  # Neo4j - Graph Database (Test)
  neo4j:
    image: neo4j:5-community
    container_name: neo4j-test
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/test-password
      - NEO4J_dbms_memory_pagecache_size=256M
      - NEO4J_dbms_memory_heap_initial__size=256M
      - NEO4J_dbms_memory_heap_max__size=512M
    tmpfs:
      - /data  # Use memory for faster tests
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "test-password", "RETURN 1"]
      interval: 5s
      timeout: 3s
      retries: 5

  # API Service (Test)
  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - ENVIRONMENT=test
    container_name: api-test
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=test
      - DEBUG=false
      - LOG_LEVEL=WARN
      - QDRANT_URL=http://qdrant:6333
      - NEO4J_URL=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=test-password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
      - EMBEDDING_DIM=384
      - TESTING=true
    depends_on:
      - qdrant
      - neo4j
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 3s
      retries: 3

  # Redis - Key-Value Store (Test)
  redis:
    image: redis:7-alpine
    container_name: redis-test
    ports:
      - "6379:6379"
    command: redis-server --save "" --appendonly no
    tmpfs:
      - /data  # Use memory for faster tests
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

networks:
  default:
    name: context-store-test
    driver: bridge